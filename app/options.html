<!doctype html>
<html>
    <head>
        <!-- build:css css/app.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->

    </head>
    <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="option-title">Domain Switcher Options</h2>
          <h3>List the domains you would like to switch between. </h3>
          <h3>One per line. Don't include 'http(s)://</h3>
        </div> <!-- /.col-md-12 -->
      </div> <!-- /.row -->

      <div class="row well">
        <div class="col-md-12 text-center">
          <form class="form-inline" role="form">
            <div class="form-group">

                <textarea id="dlist" class="form-control" cols="100" rows="20"></textarea>

            </div>

            <div class="dlist-submit form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button id="sbtn" type="button" class="btn btn-lg btn-primary">Save Options</button>            
                </div>
          </form>
        </div> <!-- /.col-md-12 -->
      </div> <!-- /.row -->


    </div> 
    <!-- build:js js/app-options.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>

</html>
